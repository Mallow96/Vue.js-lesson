<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue 0901 01</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">

    <style>
        .highlight {
            background-color: yellow;
            color: red;
            font-weight: bold;
            font-size: 24px;
            display: inline-block;
        }

        .box {
            width: 100px;
            height: 100px;
            background-color: blanchedalmond;
        }

        .card-text {
            color: green;
        }

        .text-crossed {
            color: lightgray;
            text-decoration: line-through;
        }
    </style>
</head>

<body>
    <div id="app">
        <h2>[id = "app"]內</h2>
        <h1>{{message}}</h1>
        <p>{{num * 0.9}}</p>
        <div class="card" style="width: 18rem;">
            <img src="https://wineonline.blob.core.windows.net/www/PDT/2022090515474812416026.png" class="card-img-top"
                :alt="cardImgAlt">
            <div class="card-body">
                <h5 class="card-title">品項：{{productName}}</h5>
                <p class="card-text" v-bind:class="{'highlight': isHighLight}">商品名稱：{{product.type}}</p>
                <p class="card-text">價格：{{product.price}}</p>
                <p class="card-text">賞味期限：{{product.bestIn}}</p>
                <a href="#" class="btn btn-primary" v-bind:style="btnStyle">Go somewhere</a>
            </div>
        </div>
        <div v-if="!isLogin">登入</div>
        <div v-else v-bind:style="{color: textColor, fontSize: fontSize, backgroundColor: bgColor}"
            @click="changeColor()">歡迎光臨，{{user.name}}
        </div>

        <ul>
            <li v-for="item in fruits">{{item}}</li>
        </ul>
        <ul>
            <li v-for="(item, i) in fruits">第{{i+1}}種水果是{{item}}</li>
        </ul>

        <div v-show="isDisplay" v-bind:class="{'highlight': isHighLight}">v-bind, v-show</div>

        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="checkDefault" v-model="isChecked">
            <label class="form-check-label" for="checkDefault">
                Tick me, I'll greet you.
            </label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" v-model="isCrossed">
            <label class="form-check-label" for="checkChecked" :class="{'text-crossed': isCrossed}">
                Tick me, I cross things off.
            </label>
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Name</span>
            <input type="text" class="form-control" aria-label="Sizing example input"
                aria-describedby="inputGroup-sizing-default" v-model="myName">
        </div>
        <p v-if="isChecked" :class="{'text-crossed': isCrossed}">Hello, {{myName}}! Nice to have you back.</p>
    </div>

    <div class="card" style="width: 18rem;">
        <img src="..." class="card-img-top" alt="...">
        <div class="card-body">
            <h5 class="card-title">{{productName}}</h5>
            <p class="card-text">{{product.type}}</p>
            <p class="card-text">{{product.price}}</p>
            <p class="card-text">{{product.bestIn}}</p>
            <a href="#" class="btn btn-primary">Go somewhere</a>
        </div>
    </div> -->

    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script>
        const { createApp, ref, reactive } = Vue

        createApp({
            setup() {
                const message = ref('Hello vue!');
                const num = ref(100);

                const productName = ref("起司蛋糕");
                const product = reactive({
                    type: "起司蛋糕",
                    price: 200,
                    bestIn: 3 + "天",
                });

                const user = reactive({
                    name: "Felix",
                    age: 34,
                    jobTitle: "King"
                });
                let isLogin = ref(true);

                const fruits = ref(["Banana", "Guava", "Waxapple", "Lychee"])

                let isDisplay = ref(false);
                let isHighLight = ref(true);

                const btnStyle = reactive({
                    "background-color": "red",
                    "padding": "24px",
                    "border": "none",
                    "font-size": "24px",
                })

                const fontSize = ref("24px");
                const textColor = ref("darkblue");
                const bgColor = ref("pink");

                function changeColor() {
                    textColor.value = "white",
                        bgColor.value = "gold",
                        fontSize.value = "32px",
                        bgColor.value = "blueviolet",
                        isLogin.value = "false"
                }

                const cardImgAlt = ref("this is cheesecake no cap");

                const isChecked = ref(false);
                const isCrossed = ref(false)
                const myName = ref("Sean");

                return {
                    message, num, productName, product, isLogin, user, fruits, isDisplay, isHighLight, btnStyle, fontSize, textColor, bgColor, changeColor, isChecked, myName, cardImgAlt, isCrossed
                }
            }
        }).mount('#app')
    </script>
</body>

</html>
